<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header / navigation -->
    <div class="header__container">
      <div class="header__name">Rajad</div>
      <div class="header__side__buttons">
        <div class="header__about">About</div>
        <div class="header__contact">Contact</div>
        <div class="header__download">Download CV</div>
      </div>
    </div>

    <!-- hero section -->
    <div class="hero__container">
      <div class="hero__text__container">
        <div class="hero__text__static">Hello, I am a</div>
        <div class="hero__text__dynamic"></div>
      </div>
      <div class="hero__picture__container">
        <img src="./images/rajad.jpeg" class="hero__picture" alt="" />
      </div>
    </div>

    <!-- about section -->
    <div class="about__container">
      <div class="about__header">About Me</div>
      <div class="about__innercontainer">
        <div class="about__education">
          <img src="./images/education.png" alt="" class="about__icon" />
          <div class="about__item__title">Education</div>
          <div class="about__item__text">
            I have completed my bachelor in electronics and communication
            engineering.
          </div>
        </div>
        <div class="about__hobby">
          <img src="./images/hobbies.png" alt="" class="about__icon" />
          <div class="about__item__title">Hobbies</div>
          <div class="about__item__text">
            I like watching and playing cricket and chess.
          </div>
        </div>
        <div class="about__skill">
          <img src="./images/skills.png" alt="" class="about__icon" />
          <div class="about__item__title">Skills</div>
          <div class="about__item__text">
            I am good at reactjs, nodejs and react native development.
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
